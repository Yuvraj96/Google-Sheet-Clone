1. [DONE] - Features to sort the sheet A -> Z and Z -> A on each column should be allowed. Sorting should be with respect to that column.
2. [DONE] - Insert column to right/left of that column
3. [DONE] - Insert rows to top/bottom of that row
4. [DONE] - Support for adding formula functionality covering ‘SUM’.

Bonus:
5. [DONE] - Support for adding formula functionality covering ‘MULTIPLICATION’.
